name: Java CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Настройка JDK
        uses: actions/setup-java@v1
        with:
          java-version: '13.0.1'
          architecture: x64
      - name: Сборка
        run: ./gradlew build

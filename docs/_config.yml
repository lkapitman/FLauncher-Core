title: Wiki
description: "Wiki of FLauncher"
author:
  name: "CarryLove"
  email: "l.kapitman@gmail.com"
  url: "https://lkapitman.github.io/"

baseurl: /
source: .
destination: ./_site
permalink: /:title
paginate: 7
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "CarryLove"
year : "2020"

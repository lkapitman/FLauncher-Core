plugins {
    id 'java'
    id 'edu.sc.seis.launch4j' version '2.4.6'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'com.github.lkapitman'
version ''

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'libs', include: '*.jar')

}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.lkapitman.Main'
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
launch4j {
    jar = "${projectDir}/build/libs/FLauncher.jar"
    outfile = 'FLauncher(Login Preview).exe'
    mainClassName = 'com.github.lkapitman.Main'
    //icon = "${projectDir}/src/main/resources/img/icon.ico"
    jreMinVersion = '1.8.0'
    jreMaxVersion = '1.8.0_111'
    jdkPreference = 'preferJdk'
}
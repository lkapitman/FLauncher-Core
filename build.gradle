plugins {
    id 'java'
    id 'edu.sc.seis.launch4j' version '2.4.6'
}

group 'com.github.lkapitman'
version ''

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    jcenter()
    google()
    maven {
        url = 'http://arinonia.chaun14.fr/maven'
        name = 'AriMaven'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.to2mbn:jmccc-mcdownloader:2.4'
    implementation 'org.to2mbn:jmccc:2.4'
    implementation 'org.to2mbn:jmccc-yggdrasil-authenticator:2.4'
    implementation("com.google.guava:guava:30.0-jre")

    compile group: 'org.controlsfx', name: 'controlsfx', version: '8.40.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    compile group: 'de.jensd', name: 'fontawesomefx', version: '8.9'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'fr.arinonia', name: 'arilibfx', version: '1.0.6'

}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.lkapitman.Main'
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
launch4j {
    jar = "${projectDir}/build/libs/FLauncher.jar"
    outfile = 'FLauncher.exe'
    mainClassName = 'com.github.lkapitman.Main'
    //icon = "${projectDir}/src/main/resources/img/icon.ico"
    jreMinVersion = '1.8.0'
    jreMaxVersion = '1.8.0_111'
    jdkPreference = 'preferJdk'
}
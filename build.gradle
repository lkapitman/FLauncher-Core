
plugins {
    id 'java'
    id 'application'
    id 'org.beryx.runtime' version '1.11.4'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'com.github.lkapitman'
version '1.0'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    jcenter()
    google()
    maven {
        url = 'http://arinonia.chaun14.fr/maven'
        name = 'AriMaven'
    }
}

dependencies {
    implementation("com.google.guava:guava:30.0-jre")

    compile group: 'org.controlsfx', name: 'controlsfx', version: '9.0.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'fr.arinonia', name: 'arilibfx', version: '1.0.6'

}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.lkapitman.App'
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls' ]
}

runtime {
    mainClassName = 'com.github.lkapitman.Main'
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        noConsole = true
    }
    jpackage {
        def currentOs = org.gradle.internal.os.OperatingSystem.current()
        def imgType = currentOs.windows ? 'ico' : currentOs.macOsX ? 'icns' : 'png'
        imageOptions += ['--icon', "src/main/resources/img.$imgType"]
        installerOptions += ['--resource-dir', "src/main/resources"]
        installerOptions += ['--vendor', 'Acme Corporation']
        if(currentOs.windows) {
            installerOptions += ['--win-per-user-install', '--win-dir-chooser', '--win-menu', '--win-shortcut']
        }
        else if (currentOs.linux) {
            installerOptions += ['--linux-package-name', 'FLauncher','--linux-shortcut']
        }
        else if (currentOs.macOsX) {
            installerOptions += ['--mac-package-name', 'FLauncher']
        }
    }
}


runtime {
    mainClassName = 'com.github.lkapitman.App'
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        noConsole = true
    }
    jpackage {
        def currentOs = org.gradle.internal.os.OperatingSystem.current()
        imageOptions += ['--icon', "src/main/resources/img/icon.ico"]
        installerOptions += ['--resource-dir', "src/main/resources"]
        installerOptions += ['--vendor', 'Acme Corporation']
        if(currentOs.windows) {
            installerOptions += ['--win-per-user-install', '--win-dir-chooser', '--win-menu', '--win-shortcut']
        }
        else if (currentOs.linux) {
            installerOptions += ['--linux-package-name', 'FLauncher','--linux-shortcut']
        }
        else if (currentOs.macOsX) {
            installerOptions += ['--mac-package-name', 'FLauncher']
        }
    }
}


application {
    mainClassName = 'com.github.lkapitman.App'
}
